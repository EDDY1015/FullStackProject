- name: Configure EC2 for Ethereum & Kubernetes
  hosts: all
  become: true
  gather_facts: false

  pre_tasks:
    - name: Wait 10 seconds for EC2 instance to stabilize
      pause:
        seconds: 10

  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: yes
      environment:
        DEBIAN_FRONTEND: noninteractive

    - name: Start Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Run Ethereum Geth Node in Docker
      community.docker.docker_container:
        name: ethereum-node
        image: ethereum/client-go
        state: started
        restart_policy: always
        published_ports:
          - "8545:8545"
          - "30303:30303"
        command: '--http --http.addr "0.0.0.0" --http.api "eth,net,web3"'

    - name: Install Node.js (16.x)
      shell: |
        curl -fsSL https://deb.nodesource.com/setup_16.x | bash -
        apt-get install -y nodejs
      environment:
        DEBIAN_FRONTEND: noninteractive

    - name: Install Hardhat globally
      shell: |
        npm install -g hardhat

    - name: Install Kubernetes (K3s)
      shell: |
        curl -sfL https://get.k3s.io | sh -
      args:
        creates: /usr/local/bin/k3s

    - name: Symlink kubectl for ease of use
      file:
        src: /usr/local/bin/k3s
        dest: /usr/local/bin/kubectl
        state: link
        force: yes

    - name: Wait for K3s Kubernetes API to be ready
      shell: |
        for i in {1..30}; do
          kubectl version --short && break
          echo "‚è≥ Waiting for Kubernetes to be ready..."
          sleep 10
        done
      register: k8s_ready
      failed_when: k8s_ready.rc != 0

    - name: Install Helm
      shell: |
        curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash

    - name: Add HashiCorp Helm repository
      shell: |
        helm repo add hashicorp https://helm.releases.hashicorp.com

    - name: Update Helm repositories
      shell: |
        helm repo update

    - name: Create vault namespace
      shell: |
        kubectl create namespace vault || true

    - name: Deploy Vault via Helm
      shell: |
        helm install vault hashicorp/vault --namespace vault --set "server.dev.enabled=true"
      register: vault_deploy
      retries: 3
      delay: 10
      until: vault_deploy.rc == 0
