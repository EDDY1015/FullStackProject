- name: Configure EC2 for Ethereum & Kubernetes
  hosts: all
  become: true
  gather_facts: false

  pre_tasks:
    - name: Wait 10 seconds before connecting (instance stabilization)
      pause:
        seconds: 10

  tasks:
    - name: Simple Docker install
      apt:
        name: docker.io
        state: present
        update_cache: yes
      environment:
        DEBIAN_FRONTEND: noninteractive

    - name: Start Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Run Ethereum Geth Node in Docker
      community.docker.docker_container:
        name: ethereum-node
        image: ethereum/client-go
        state: started
        restart_policy: always
        published_ports:
          - "8545:8545"
          - "30303:30303"
        command: '--http --http.addr "0.0.0.0" --http.api "eth,net,web3"'

    - name: Install Node.js (16.x)
      shell: |
        curl -fsSL https://deb.nodesource.com/setup_16.x | bash -
        apt-get install -y nodejs
      environment:
        DEBIAN_FRONTEND: noninteractive

    - name: Install Hardhat globally
      shell: |
        npm install -g hardhat
        - name: Install Kubernetes (K3s)
      shell: |
        curl -sfL https://get.k3s.io | sh -
      args:
        creates: /usr/local/bin/k3s

    - name: Symlink kubectl for ease of use
      file:
        src: /usr/local/bin/k3s
        dest: /usr/local/bin/kubectl
        state: link
        force: yes

    - name: Deploy Hashicorp Vault on Kubernetes
      shell: |
        kubectl apply -f https://raw.githubusercontent.com/hashicorp/vault-k8s/main/deploy/vault-operator.yaml
      register: vault_status
      retries: 3
      delay: 10
      until: vault_status.rc == 0
