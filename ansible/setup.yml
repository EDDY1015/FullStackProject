- name: Configure EC2 for Ethereum & Minikube + Vault
  hosts: all
  become: true
  gather_facts: false

  pre_tasks:
    - name: Wait for EC2 to stabilize
      pause:
        seconds: 10

  tasks:
    - name: Install dependencies
      apt:
        name:
          - curl
          - unzip
          - docker.io
          - conntrack
          - socat
          - ebtables
          - apt-transport-https
          - ca-certificates
        state: present
        update_cache: yes
      environment:
        DEBIAN_FRONTEND: noninteractive

    - name: Start and enable Docker
      systemd:
        name: docker
        state: started
        enabled: true

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Run Ethereum Geth Node in Docker
      docker_container:
        name: ethereum-node
        image: ethereum/client-go
        state: started
        restart_policy: always
        published_ports:
          - "8545:8545"
          - "30303:30303"
        command: '--http --http.addr "0.0.0.0" --http.api "eth,net,web3"'

    - name: Install Node.js (16.x)
      shell: |
        curl -fsSL https://deb.nodesource.com/setup_16.x | bash -
        apt-get install -y nodejs
      environment:
        DEBIAN_FRONTEND: noninteractive

    - name: Install Hardhat globally
      npm:
        name: hardhat
        global: yes

    - name: Install Minikube
      shell: |
        curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        install minikube-linux-amd64 /usr/local/bin/minikube
      args:
        creates: /usr/local/bin/minikube

    - name: Start Minikube
      shell: minikube start --driver=docker
      environment:
        CHANGE_MINIKUBE_NONE_USER: "true"

    - name: Install Helm
      shell: |
        curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
      args:
        creates: /usr/local/bin/helm

    - name: Add HashiCorp Helm repo
      shell: helm repo add hashicorp https://helm.releases.hashicorp.com

    - name: Update Helm repos
      shell: helm repo update

    - name: Create Vault namespace
      shell: kubectl create namespace vault --dry-run=client -o yaml | kubectl apply -f -

    - name: Install Vault using Helm (dev mode)
      shell: |
        helm install vault hashicorp/vault --namespace vault \
        --set "server.dev.enabled=true"

    - name: Confirm Vault Pods Running
      shell: kubectl get pods -n vault
