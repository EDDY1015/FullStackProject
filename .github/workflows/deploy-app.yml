name: Deploy App to K3s

on:
  push:
    branches: [ master ]

jobs:
  deploy-app:
    runs-on: ubuntu-latest
    env:
      EC2_PUBLIC_IP: ${{ secrets.EC2_PUBLIC_IP }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $EC2_PUBLIC_IP >> ~/.ssh/known_hosts

      - name: Copy App to EC2
        run: |
          scp -r ./app ubuntu@$EC2_PUBLIC_IP:/home/ubuntu/

      - name: Deploy App on EC2
        run: |
          ssh ubuntu@$EC2_PUBLIC_IP << EOF
            cd app
            docker build -t cicd-placeholder-app:latest .
            sudo kubectl apply -f k8s.yaml
            sudo kubectl get pods -A
          EOF
