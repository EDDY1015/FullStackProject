name: Deploy the App on K3s

on:
  workflow_run:
    workflows: ["Terraform & Ansible CI/CD"]
    types:
      - completed

jobs:
  deploy-app:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts

      - name: Deploy App via k8s.yaml
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            echo "ðŸš€ Deploying your placeholder app on K3s..."

            # Navigate to app directory (if needed)
            cd ~/FullStackProject || cd ~/project || true

            # Apply your k8s.yaml file
            kubectl apply -f k8s.yaml

            echo "âœ… App deployment triggered"
            kubectl get pods
            kubectl get svc
          EOF
